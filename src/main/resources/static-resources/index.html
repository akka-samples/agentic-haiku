<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagentic - Content Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .content-section, .inputs-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .content-section h2, .inputs-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .inputs-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .input-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            transition: transform 0.2s;
        }

        .input-item:hover {
            transform: translateX(5px);
        }

        .input-text {
            font-size: 1rem;
            color: #495057;
            margin: 0;
        }

        .inputs-counter {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .counter-badge {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .refresh-indicator {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        .no-inputs {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .connection-status {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .content-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .content-timestamp {
            color: #666;
            font-size: 0.9rem;
        }

        .content-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .content-prompt {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-style: italic;
            color: #495057;
        }

        .haiku {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .haiku-line {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .image-container {
            text-align: center;
        }

        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .no-content {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-form {
                flex-direction: column;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Imagentic</h1>
            <p>Submit text inputs to generate creative content</p>
        </div>

        <div class="input-section">
            <form class="input-form" id="inputForm">
                <input 
                    type="text" 
                    class="input-field" 
                    id="textInput" 
                    placeholder="Enter your creative text input..." 
                    required
                >
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Input
                </button>
            </form>
            <div class="status" id="status"></div>
        </div>

        <div class="inputs-section">
            <h2>üìù Collected Inputs</h2>
            <div class="inputs-counter">
                <span class="counter-badge" id="inputsCounter">0 inputs</span>
                <span class="refresh-indicator" id="refreshIndicator">Last updated: Never</span>
            </div>
            <div class="inputs-list" id="inputsList">
                <div class="no-inputs">
                    No inputs collected yet. Submit your first input above!
                </div>
            </div>
        </div>

        <div class="content-section">
            <h2>Generated Content</h2>
            <div class="connection-status" id="connectionStatus">
                <span class="loading"></span> Connecting to content stream...
            </div>
            <div class="content-grid" id="contentGrid">
                <div class="no-content">
                    No content generated yet. Submit some text inputs to get started!
                </div>
            </div>
        </div>
    </div>

    <script>
        class InputsManager {
            constructor() {
                this.inputsList = document.getElementById('inputsList');
                this.inputsCounter = document.getElementById('inputsCounter');
                this.refreshIndicator = document.getElementById('refreshIndicator');
                this.pollingInterval = null;
                this.currentInputs = [];
                
                this.startPolling();
            }

            startPolling() {
                // Initial fetch
                this.fetchInputs();
                
                this.pollingInterval = setInterval(() => {
                    this.fetchInputs();
                }, 300);
            }

            async fetchInputs() {
                try {
                    const response = await fetch('http://localhost:9000/inputs');
                    
                    if (response.ok) {
                        const inputs = await response.json();
                        this.updateInputsList(inputs);
                        this.updateRefreshIndicator();
                    } else {
                        console.error('Failed to fetch inputs:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.error('Error fetching inputs:', error);
                }
            }

            updateInputsList(inputs) {
                // Check if inputs have changed
                if (JSON.stringify(inputs) === JSON.stringify(this.currentInputs)) {
                    return; // No changes, skip update
                }
                
                this.currentInputs = inputs;
                
                // Update counter
                const count = inputs.length;
                this.inputsCounter.textContent = `${count} input${count !== 1 ? 's' : ''}`;
                
                // Clear existing content
                this.inputsList.innerHTML = '';
                
                if (inputs.length === 0) {
                    this.inputsList.innerHTML = `
                        <div class="no-inputs">
                            No inputs collected yet. Submit your first input above!
                        </div>
                    `;
                } else {
                    // Add inputs in reverse order (newest first)
                    inputs.slice().reverse().forEach((input, index) => {
                        const inputItem = document.createElement('div');
                        inputItem.className = 'input-item';
                        inputItem.innerHTML = `
                            <p class="input-text">${this.escapeHtml(input)}</p>
                        `;
                        
                        // Add entrance animation for new items
                        if (index < inputs.length - this.currentInputs.length + inputs.length) {
                            inputItem.style.opacity = '0';
                            inputItem.style.transform = 'translateX(-20px)';
                            
                            setTimeout(() => {
                                inputItem.style.transition = 'opacity 0.3s, transform 0.3s';
                                inputItem.style.opacity = '1';
                                inputItem.style.transform = 'translateX(0)';
                            }, index * 50);
                        }
                        
                        this.inputsList.appendChild(inputItem);
                    });
                }
            }

            updateRefreshIndicator() {
                const now = new Date();
                this.refreshIndicator.textContent = `Last updated: ${now.toLocaleTimeString()}`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            destroy() {
                if (this.pollingInterval) {
                    clearInterval(this.pollingInterval);
                }
            }
        }

        class ContentGenerator {
            constructor() {
                this.eventSource = null;
                this.contentGrid = document.getElementById('contentGrid');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.inputForm = document.getElementById('inputForm');
                this.textInput = document.getElementById('textInput');
                this.submitBtn = document.getElementById('submitBtn');
                this.status = document.getElementById('status');
                
                this.initializeEventSource();
                this.initializeForm();
            }

            initializeEventSource() {
                try {
                    this.eventSource = new EventSource('http://localhost:9000/content-stream');
                    
                    this.eventSource.onopen = () => {
                        this.updateConnectionStatus(true);
                    };

                    this.eventSource.onmessage = (event) => {
                        try {
                            const content = JSON.parse(event.data);
                            this.addContentItem(content);
                        } catch (error) {
                            console.error('Error parsing content:', error);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        console.error('EventSource error:', error);
                        this.updateConnectionStatus(false);
                        
                        // Attempt to reconnect after 5 seconds
                        setTimeout(() => {
                            if (this.eventSource.readyState === EventSource.CLOSED) {
                                this.initializeEventSource();
                            }
                        }, 5000);
                    };
                } catch (error) {
                    console.error('Failed to initialize EventSource:', error);
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(connected) {
                this.connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
                this.connectionStatus.innerHTML = connected 
                    ? '‚úÖ Connected to content stream' 
                    : '‚ùå Disconnected from content stream - attempting to reconnect...';
            }

            initializeForm() {
                this.inputForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.submitInput();
                });
            }

            async submitInput() {
                const inputText = this.textInput.value.trim();
                if (!inputText) return;

                this.submitBtn.disabled = true;
                this.submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
                this.hideStatus();

                try {
                    const response = await fetch('http://localhost:9000/inputs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ input: inputText })
                    });

                    if (response.ok) {
                        this.textInput.value = '';
                        this.showStatus('Input submitted successfully!', 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error submitting input:', error);
                    this.showStatus(`Error submitting input: ${error.message}`, 'error');
                } finally {
                    this.submitBtn.disabled = false;
                    this.submitBtn.innerHTML = 'Submit Input';
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => this.hideStatus(), 3000);
                }
            }

            hideStatus() {
                this.status.style.display = 'none';
            }

            addContentItem(content) {
                // Remove "no content" message if it exists
                const noContent = this.contentGrid.querySelector('.no-content');
                if (noContent) {
                    noContent.remove();
                }

                const contentItem = document.createElement('div');
                contentItem.className = 'content-item';
                
                const timestamp = new Date(content.generateAt).toLocaleString();
                const hasHaiku = content.haiku && content.haiku.line1;
                const hasImage = content.image && content.image.url;
                
                let contentType = '';
                if (hasHaiku && hasImage) {
                    contentType = 'Haiku + Image';
                } else if (hasHaiku) {
                    contentType = 'Haiku';
                } else if (hasImage) {
                    contentType = 'Image';
                }

                contentItem.innerHTML = `
                    <div class="content-meta">
                        <span class="content-timestamp">${timestamp}</span>
                        <span class="content-type">${contentType}</span>
                    </div>
                    
                    <div class="content-prompt">
                        <strong>Prompt:</strong> ${this.escapeHtml(content.prompt)}
                    </div>
                    
                    ${hasHaiku ? `
                        <div class="haiku">
                            <div class="haiku-line">${this.escapeHtml(content.haiku.line1)}</div>
                            <div class="haiku-line">${this.escapeHtml(content.haiku.line2)}</div>
                            <div class="haiku-line">${this.escapeHtml(content.haiku.line3)}</div>
                        </div>
                    ` : ''}
                    
                    ${hasImage ? `
                        <div class="image-container">
                            <img src="${this.escapeHtml(content.image.url)}" alt="Generated image" class="generated-image" />
                        </div>
                    ` : ''}
                `;

                // Add new content at the beginning
                this.contentGrid.insertBefore(contentItem, this.contentGrid.firstChild);
                
                // Add entrance animation
                contentItem.style.opacity = '0';
                contentItem.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    contentItem.style.transition = 'opacity 0.5s, transform 0.5s';
                    contentItem.style.opacity = '1';
                    contentItem.style.transform = 'translateY(0)';
                }, 100);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            destroy() {
                if (this.eventSource) {
                    this.eventSource.close();
                }
            }
        }

        // Initialize the application
        let contentGenerator;
        let inputsManager;
        
        document.addEventListener('DOMContentLoaded', () => {
            contentGenerator = new ContentGenerator();
            inputsManager = new InputsManager();
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (contentGenerator) {
                contentGenerator.destroy();
            }
            if (inputsManager) {
                inputsManager.destroy();
            }
        });
    </script>
</body>
</html>
