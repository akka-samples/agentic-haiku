<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akka Haiku - Input Form</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Akka haiku</h1>
            <p>Submit text inputs to generate creative content</p>
        </div>

        <div class="input-section">
            <form class="input-form" id="inputForm">
                <input 
                    type="text" 
                    class="input-field" 
                    id="textInput" 
                    placeholder="Enter your creative text input..." 
                    required
                >
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Input
                </button>
            </form>
            <div class="status" id="status"></div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        class InputSubmitter {
            constructor() {
                this.inputForm = document.getElementById('inputForm');
                this.textInput = document.getElementById('textInput');
                this.submitBtn = document.getElementById('submitBtn');
                this.status = document.getElementById('status');
                
                this.initializeForm();
            }

            initializeForm() {
                this.inputForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.submitInput();
                });
            }

            getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            async submitInput() {
                const inputText = this.textInput.value.trim();
                if (!inputText) return;

                const tokenGroupId = this.getCookie('tokenGroupId');
                const token = this.getCookie('token');

                if (!tokenGroupId || !token) {
                    this.showStatus('Authentication required. Please scan QR code again.', 'error');
                    return;
                }

                this.submitBtn.disabled = true;
                this.submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
                this.hideStatus();

                try {
                    const response = await fetch('/gateway/inputs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            tokenGroupId: tokenGroupId,
                            token: token,
                            input: inputText 
                        })
                    });

                    if (response.ok) {
                        this.textInput.value = '';
                        this.showStatus('Input submitted successfully!', 'success');
                        setTimeout(() => {
                          window.location.href = '/';
                        }, 1500);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error submitting input:', error);
                    this.showStatus(`Error submitting input: ${error.message}`, 'error');
                } finally {
                    this.submitBtn.disabled = false;
                    this.submitBtn.innerHTML = 'Submit Input';
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => this.hideStatus(), 3000);
                }
            }

            hideStatus() {
                this.status.style.display = 'none';
            }
        }

        // Initialize the form
        document.addEventListener('DOMContentLoaded', () => {
            new InputSubmitter();
        });
    </script>
</body>
</html>
