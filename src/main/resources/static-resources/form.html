<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akka Haiku - Input Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-form {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            font-size: 1rem;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-form {
                flex-direction: column;
            }
            
            .input-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Akka haiku</h1>
            <p>Submit text inputs to generate creative content</p>
        </div>

        <div class="input-section">
            <form class="input-form" id="inputForm">
                <input 
                    type="text" 
                    class="input-field" 
                    id="textInput" 
                    placeholder="Enter your creative text input..." 
                    required
                >
                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit Input
                </button>
            </form>
            <div class="status" id="status"></div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        class InputSubmitter {
            constructor() {
                this.inputForm = document.getElementById('inputForm');
                this.textInput = document.getElementById('textInput');
                this.submitBtn = document.getElementById('submitBtn');
                this.status = document.getElementById('status');
                
                this.initializeForm();
            }

            initializeForm() {
                this.inputForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.submitInput();
                });
            }

            getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }

            async submitInput() {
                const inputText = this.textInput.value.trim();
                if (!inputText) return;

                const tokenGroupId = this.getCookie('tokenGroupId');
                const token = this.getCookie('token');

                if (!tokenGroupId || !token) {
                    this.showStatus('Authentication required. Please scan QR code again.', 'error');
                    return;
                }

                this.submitBtn.disabled = true;
                this.submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
                this.hideStatus();

                try {
                    const response = await fetch('/gateway/inputs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            tokenGroupId: tokenGroupId,
                            token: token,
                            input: inputText 
                        })
                    });

                    if (response.ok) {
                        this.textInput.value = '';
                        this.showStatus('Input submitted successfully!', 'success');
                        setTimeout(() => {
                          window.location.href = '/';
                        }, 1500);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error submitting input:', error);
                    this.showStatus(`Error submitting input: ${error.message}`, 'error');
                } finally {
                    this.submitBtn.disabled = false;
                    this.submitBtn.innerHTML = 'Submit Input';
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => this.hideStatus(), 3000);
                }
            }

            hideStatus() {
                this.status.style.display = 'none';
            }
        }

        // Initialize the form
        document.addEventListener('DOMContentLoaded', () => {
            new InputSubmitter();
        });
    </script>
</body>
</html>
